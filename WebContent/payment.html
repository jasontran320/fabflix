<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div id="navbar-placeholder"></div>
<script src="navbar.js"></script>

<div class="container mt-4">
    <h2>Payment Information</h2>
    <div id="total_price" class="h4 mb-4"></div>

    <form id="payment_form" method="post">
        <div class="form-group">
            <label>First Name:
                <input name="firstName" required type="text" class="form-control" placeholder="John">
            </label>
        </div>
        <div class="form-group">
            <label>Last Name:
                <input name="lastName" required type="text" class="form-control" placeholder="Doe">
            </label>
        </div>
        <div class="form-group">
            <label>Credit Card:
                <input name="creditCard" required type="text" class="form-control" maxlength="19" placeholder="0000 0000 0000 0000">
            </label>
        </div>
        <div class="form-group">
            <label>Expiration Date:
                <input name="expiration" required type="date" class="form-control">
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Place Order</button>
    </form>

    <div id="payment_message" class="alert alert-danger mt-3" style="display: none;"></div>
</div>

<script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
<script type='text/javascript' src='payment.js'></script>
</body>
</html>
