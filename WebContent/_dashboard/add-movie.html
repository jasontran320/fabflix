<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Movie - Fabflix Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div id="navbar-placeholder"></div>
<script src="navbar.js"></script>

<div class="container mt-4">
    <h2>Add New Movie</h2>

    <form id="add_movie_form" class="mt-4">
        <div class="form-group">
            <label for="title">Movie Title (required)</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>

        <div class="form-group">
            <label for="year">Year (required)</label>
            <input type="number" class="form-control" id="year" name="year"
                   min="1900" max="2024" required>
        </div>

        <div class="form-group">
            <label for="director">Director (required)</label>
            <input type="text" class="form-control" id="director" name="director" required>
        </div>

        <div class="form-group">
            <label for="star">Star Name (required)</label>
            <input type="text" class="form-control" id="star" name="star" required>
            <small class="form-text text-muted">Enter existing star name or create new one</small>
        </div>

        <div class="form-group">
            <label for="genre">Genre (required)</label>
            <input type="text" class="form-control" id="genre" name="genre" required>
            <small class="form-text text-muted">Enter existing genre or create new one</small>
        </div>
        <div class="mt-3 mb-4">
            <button type="submit" class="btn btn-primary">Add Movie</button>
        </div>
    </form>

    <div id="movie_message" class="alert mt-3" style="display: none;"></div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="add-movie.js"></script>
</body>
</html>
